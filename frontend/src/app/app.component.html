<table class="table">
  <thead class="th">
    <th>Name</th>
    <th>First name</th>
    <th>Last Name</th>
  </thead>
  <tbody>
    <tr *ngfor="let usr of data; let i = index">
      <td>{{ usr.name }}</td>
      <td>{{ usr.firstName }}</td>
      <td>{{ usr.lastName }}</td>
    </tr>
  </tbody>
</table>
